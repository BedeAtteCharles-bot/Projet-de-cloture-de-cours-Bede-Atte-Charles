<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' | StockFlow Pro'">StockFlow Pro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Material Design Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/mdbootstrap@5.0.0/css/mdb.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <th:block th:fragment="head-extra"></th:block>
</head>
<body>
    <th:block th:if="${showHeader != false}">
        <header class="header">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mb-0">ðŸ“¦ StockFlow Pro</h1>
                    <nav class="nav">
                        <a th:href="@{/dashboard}" class="nav-link" th:classappend="${activePage == 'dashboard'} ? 'active'">Tableau de bord</a>
                        <a th:href="@{/products}" class="nav-link" th:classappend="${activePage == 'products'} ? 'active'">Gestion des stocks</a>
                        <a th:href="@{/history}" class="nav-link" th:classappend="${activePage == 'history'} ? 'active'">Historique</a>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-light ms-2">DÃ©connexion</button>
                        </form>
                    </nav>
                </div>
            </div>
        </header>
    </th:block>
    
    <main class="main">
        <div class="container-fluid">
            <th:block th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </th:block>
            
            <th:block th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </th:block>
            
            <th:block th:replace="${content}"></th:block>
        </div>
    </main>
    
    <th:block th:if="${showFooter != false}">
        <footer class="footer">
            <div class="container-fluid text-center">
                <p class="mb-0">Â© 2025 â€“ StockFlow Pro | Application de Gestion de Stock Professionnelle</p>
            </div>
        </footer>
    </th:block>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Material Design Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdbootstrap@5.0.0/js/mdb.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    
    <th:block th:fragment="scripts-extra"></th:block>
</body>
</html>
