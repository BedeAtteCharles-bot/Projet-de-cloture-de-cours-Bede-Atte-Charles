<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StockFlow Pro - Application professionnelle de gestion de stock">
  <title>StockFlow Pro | Accueil</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ============================================
       PAGE D'ACCUEIL - SPLASH SCREEN
       ============================================ */
    .landing-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .landing-page::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-50px, -50px);
      }
    }

    .landing-content {
      text-align: center;
      z-index: 1;
      animation: fadeInScale 1s ease-out;
      max-width: 800px;
      padding: 2rem;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo-container {
      margin-bottom: 2rem;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .logo-icon {
      font-size: 8rem;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
      display: inline-block;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .landing-title {
      font-size: 4rem;
      font-weight: 800;
      color: var(--white);
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      letter-spacing: -2px;
      animation: slideInDown 1s ease-out 0.3s both;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .landing-subtitle {
      font-size: 1.5rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 3rem;
      font-weight: 300;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      animation: slideInUp 1s ease-out 0.6s both;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .enter-button {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: var(--white);
      padding: 1.5rem 4rem;
      font-size: 1.25rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(255,255,255,0.3);
      }
    }

    .enter-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .enter-button:hover::before,
    .enter-button:active::before {
      width: 300px;
      height: 300px;
    }

    .enter-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(255,255,255,0.4);
    }

    .enter-button:active {
      transform: translateY(-2px);
    }

    .click-hint {
      margin-top: 3rem;
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      animation: fadeInOut 2s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    .features-preview {
      display: flex;
      gap: 2rem;
      margin-top: 4rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 1s ease-out 1s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .feature-item {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.2);
      min-width: 200px;
      transition: var(--transition);
    }

    .feature-item:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-5px);
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .feature-text {
      color: var(--white);
      font-weight: 500;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .landing-title {
        font-size: 2.5rem;
      }

      .landing-subtitle {
        font-size: 1.2rem;
      }

      .logo-icon {
        font-size: 5rem;
      }

      .enter-button {
        padding: 1.25rem 3rem;
        font-size: 1rem;
      }

      .features-preview {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body class="landing-page" onclick="enterApp()">

    <button class="enter-button" onclick="enterApp(event)">
      Cliquez et g√©rer sans efforts
    </button>
    
    <div class="click-hint">
      <span>üëÜ</span>
      <span>Cliquez n'importe o√π pour continuer</span>
    </div>

    <div class="features-preview">
      <div class="feature-item">
        <div class="feature-icon">üìä</div>
        <div class="feature-text">Statistiques avanc√©es</div>

      <div class="feature-item">
        <div class="feature-icon">üîç</div>
        <div class="feature-text">Recherche & Filtres</div>
      </div>
      <div class="feature-item">
        <div class="feature-icon">üì•</div>

      </div>
      <div class="feature-item">
        <div class="feature-icon">‚ú®</div>
        <div class="feature-text">Interface moderne</div>
      </div>
    </div>
  </div>

  <script>
    function enterApp(event) {
      if (event) {
        event.stopPropagation();
      }
      
      // Animation de sortie
      document.body.style.animation = 'fadeOut 0.5s ease-out';
      
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 500);
    }

    // Ajouter l'animation de sortie
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
    `;
    document.head.appendChild(style);

    // Permettre aussi la touche Entr√©e
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        enterApp(e);
      }
    });
  </script>
</body>
</html>
